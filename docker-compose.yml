version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile
    ports:
      - "4173:80"
    labels:
      - "com.example.project=front"
    networks:
      - app_network
    depends_on:
      - scylla_app

  scylla_app:
    build:
      context: ./backend/skyllago
      dockerfile: ./backend/skyllago/Dockerfile
    restart: unless-stopped
    ports:
      - "10000:10000"
    env_file:
      - ./backend/skyllago/.env_example
    networks:
      - app_network
    depends_on:
      - scylla_bp

  scylla_bp:
    image: scylladb/scylla:6.2
    restart: unless-stopped
    command:
      - --smp=2
      - --memory=1GB
      - --overprovisioned=1
      - --developer-mode=1
      - --seeds=scylla_bp
    ports:
      - "9042:9042"
      - "19042:19042"
    volumes:
      - scylla_bp:/var/lib/scylla
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "nodetool", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  scylla_bp:

networks:
  app_network:
